<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    <main>
        <section class="downloads" id="downloads">

            </div>

            <div class="download-item">
                <img src="image/image5.png" alt="Relonix White">
                <h2>Relonix White (Updated)</h2>
                <button class="custom-button" onclick="downloadFile('files/RelonixWhite.zip', 'RelonixWhite.zip')">Download</button>
            </div>

            <div class="download-item">
                <img src="image/image0.png" alt="Sublight">
                <h2>Sublight</h2>
                <button class="custom-button" onclick="downloadFile('files/Sublight.zip', 'Sublight.zip')">Download</button>
            </div>

            <div class="download-item">
                <img src="image/image1.png" alt="Bed Wars">
                <h2>Bed Wars</h2>
                <button class="custom-button" onclick="downloadFile('files/Bedwars.zip', 'Bedwars.zip')">Download</button>
            </div>

            <div class="download-item">
                <img src="image/image3.png" alt="Bare Bones">
                <h2>Bare Bones</h2>

            </div>

            <div class="download-item">
                <img src="image/image2.png" alt="Xray Ultimate">
                <h2>Xray Ultimate</h2>
                <button class="custom-button" onclick="downloadFile('files/XrayUltimate.zip', 'XrayUltimate.zip')">Download</button>
            </div>

            <div class="download-item">
                <img src="image/bloxd.png" alt="Clean Bloxd">
                <h2>Clean Bloxd</h2>
                <button class="custom-button" onclick="downloadFile('files/CleanBloxd.zip', 'CleanBloxd.zip')">Download</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© Bloxd Phantom 2025</p>
        <div class="social-media">
            <a href="#" target="_blank">Bloxd Phantom Discord</a>
            <a href="#" target="_blank">Bloxd Phantom YouTube</a>
        </div>
    </footer>

    <script>
        function downloadFile(filePath, fileName) {
            const link = document.createElement('a');
            link.href = filePath;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
